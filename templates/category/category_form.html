{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container py-4">
        <h1 class="mb-3">
            {% if object %}Modifica Categoria{% else %}Nuova Categoria{% endif %}
        </h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    {% if object %}Salva Modifiche{% else %}Crea Categoria{% endif %}
                </button>
                <a href="{% url 'manage_catalog' %}" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-times"></i> Annulla
                </a>
            </div>
        </form>
    </div>
{% endblock %}
